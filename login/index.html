<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Login | UNIMINUTO</title>
    <style>
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 1em 2em;
            border-radius: 5px;
            font-size: 1.2em;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="head">
            <img src="../imgs/login.png" alt="">
        </div>
        <div class="form">
            <form id="loginForm">
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo" placeholder="Ingrese su correo" required>
                <label for="pass">Contraseña</label>
                <input type="password" name="pass" id="pass" placeholder="Ingrese su contraseña" required>
                <input type="submit" value="ENTRAR" id="btn">
            </form>
            <a href="#">Olvidé mi contraseña</a>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Evitar que el formulario se envíe automáticamente
            event.preventDefault();
            
            // Obtener los valores de correo y contraseña
            var correo = document.getElementById('correo').value;
            var pass = document.getElementById('pass').value;
            
            // Validar los datos
            if (correo === 'miguel.vasquez@uniminuto.edu.co' && pass === 'qwerty123') {
                // Si son correctos, redirigir a la otra página
                window.location.href = '../loginComprobante/index.html';
            } else {
                // Si son incorrectos, mostrar un mensaje de error
                var errorMessage = document.createElement('div');
                errorMessage.textContent = 'Correo o contraseña incorrectos.';
                errorMessage.classList.add('error-message');
                document.body.appendChild(errorMessage);

                // Desaparecer el mensaje después de 10 segundos
                setTimeout(function() {
                    errorMessage.remove();
                }, 1000);
            }
        });
    </script>
</body>
</html>
