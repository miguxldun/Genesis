<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Login | UNIMINUTO</title>
</head>
<body>
    <main class="container">
        <div class="head">
            <img src="../imgs/login.png" alt="">
        </div>
        <div class="form">
            <form action="../prueba_1/index.html">
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo" placeholder="Ingrese su correo" required>
                <label for="pass">Contraseña</label>
                <input type="password" name="pass" id="pass" placeholder="Ingrese su contraseña" required>
                <input type="submit" value="ENTRAR" id="btn">
            </form>
            <a href="#">Olvidé mi contraseña</a>
        </div>
    </main>
</body>
</html>
